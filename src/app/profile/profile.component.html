<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Github Search</span>
    </div>
  </nav>
  <nav class="navbar navbar-light bg-light">
    <form class="container-fluid">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username"  [(ngModel)]="username" name="username" (keyup.enter)="findProfile()" >
      </div>
    </form>
  </nav>
  
<div>
    <div *ngIf="profile">
      <div class="col-sm-10">
          <div class="profileImg">
                <div >
                    <img src="{{profile.avatar_url}}" class="img-circle img-responsive" alt="Profile Image">
                </div>
          </div>
          <div class="profileName">
            <h1>{{profile.name}}</h1> <br>
            <div class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</div>
            <div class="list-group-item" *ngIf="profile.company">Works at: {{profile.company}}</div>
            <div class="list-group-item" *ngIf="profile.location"><img src="Images/location.jpg" alt="">{{profile.location}}</div>
            <div class="profileBtn">
                <p><a href="{{profile.html_url}}" target="_blank" class="btn btn-success btn-sm">View profile on github</a></p>
            </div>
          </div>
      </div>

      
      <div class=centre>
          <div class="panel-body" *ngFor="let repo of repos">
             <p class="clearfix">
                 <strong>{{repo.name}}</strong> 
             </p>
              <p>{{repo.description}}</p>
              
              <p>
                <span class="badge bg-secondary"></span>
              </p>
              <p>
                <a href="{{repo.html_url}}" target="_blank" class="btn btn-sm btn-warning pull-right">View on github</a>
              </p>
              <hr style="width:60%;height: 0.5mm">
          </div>
       </div>
     
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">5</a></li>
              <li class="page-item"><a class="page-link" href="#">6</a></li>
              <li class="page-item"><a class="page-link" href="#">7</a></li>
              <li class="page-item"><a class="page-link" href="#">8</a></li>
              <li class="page-item enabled">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>

         
    
     
      
      
  </div>
  
  
</div>
